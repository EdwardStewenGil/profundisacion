
LISTAS DE EVALUACION

<table class="table table-striped a8 table-hover  table-condensed" >
    <thead>
      <tr>
        <th>Autor</th>
        <th>Fecha</th>
        <th>Plantilla</th>
        <th>Umbral</th>
        <th>opciones</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of evaluador">
        <td>   {{item.Autor}}</td>
        <td> {{item.Fecha}} </td>
        <td>   {{item.Plantilla}}</td>
        <td> {{item.Umbral}} </td>
        <td>

            <button type="button" class=" btn-primary" data-toggle="modal" data-target="#myModal5"  (click)= "modales(item)"  >                visualizar grafica  </button>


        </td>
      </tr>
    </tbody>
</table>




  <!-- The Modal -->
  <div class="modal fade" id="myModal5">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="l1">vizualizar datos</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
  
        <div class="container">
            <div id="chartContainer" style="height: 370px; width: 80%;">
            </div>
            </div>
        
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
  
        </div>
  
      </div>
    </div>
  </div>



<br>
