       
   <div  *ngIf="mostrar1">   

      <div >
          <h1 style="margin-top: 25px;">
          </h1>
          <div class="">
            <div class="col-md-12">
              <input type="text" class="form-control" [(ngModel)]="plantillaRaice" placeholder="Raiz de Consecutivo"> 
            </div>                <br/>

            <div class="col-md-12">
              <input type="text" class="form-control" [(ngModel)]="plantillaName" placeholder="Nombre Plantilla"> 
            </div> <br/>
            <div class="col-md-12">
              <input type="text" class="form-control" [(ngModel)]="plantillaDescription" placeholder="Descripcion de Plantilla"> 
            </div> <br/>
            <div class="col-md-12">
              <input type="text" class="form-control" [(ngModel)]="plantillaUmbral" placeholder="Umbral de valoración minimo requerido (%)"> 
            </div> <br/>
            <div class="col-md-6">
           
      
              <button type="button" class="btn btn-danger" (click)="mostrar1=false"   (click)="mostrar2=true" (click)="mostrar3=false">Cancelar</button>
                    <button type="button" class="btn btn-warning" (click)="CreateRecord()"    (click)="mostrar1=false" (click)="mostrar2=true" (click)="mostrar3=false" >Guardar</button>
      
      
      
            </div>
        </div>
        
       
        </div> 


   </div>  

          
   <div  *ngIf="mostrar3"> 
    <app-criterios  [(id_plantilla2)]="plantillaid1"  [(nombre_plantilla2)]="plantillaName1"  ></app-criterios>   </div>


     
     <div  *ngIf="mostrar2">
      <button type="button" class="btn btn-primary" (click)="mostrar1=true"   (click)="mostrar2=false"   (click)="mostrar3=false">  Crear nueva plantilla  </button>

        
      <table class="table table-striped a8 table-hover  table-condensed" >
        <thead>
          <tr>
            <th>Raiz</th>
            <th>nombre</th>
            <th>descripcion</th>
            <th>umbral</th>
            <th>opciones</th>
            
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of plantillas">
            <td>   {{item.Raiz}}</td>
            <td> {{item.Name}} </td>
            <td>   {{item.Description}}</td>
            <td> {{item.Umbral}} </td>         
            <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)= "EditRecord(item)">
                    editar  </button>
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal"  (click)= "criterios(item)"  (click)="mostrar1=false" (click)="mostrar2=false" (click)="mostrar3=true">
                      criterios  </button>
                
            
            
            </td>       
          </tr>
        </tbody>
    </table>
    
    <!-- The Modal -->

                <div class="modal-dialog">
                  <div class="modal-content">
                  
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="l1">editando</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- Modal body -->
                    <div >
                      <h1 style="margin-top: 25px;">
                      </h1>
                      <div class="">
                          <div class="col-md-12 l1" >
                              Raiz de Consecutivo:
                            </div>            

                        <div class="col-md-12">
                          <input type="text" class="form-control" [(ngModel)]="plantillaRaice1" placeholder="Raiz de Consecutivo"> 
                        </div>                <br/>
                        <div class="col-md-12 l1" >
                            Nombre Plantilla:
                          </div> 
                        <div class="col-md-12">
                          <input type="text" class="form-control" [(ngModel)]="plantillaName1" placeholder="Nombre Plantilla"> 
                        </div> <br/>
                        <div class="col-md-12 l1" >
                            Raiz de Consecutivo:
                          </div> 
                        <div class="col-md-12">
                          <input type="text" class="form-control" [(ngModel)]="plantillaDescription1" placeholder="Descripcion de Plantilla"> 
                        </div> <br/>
                        <div class="col-md-12 l1" >
                            Umbral de valoración minimo requerido (%):
                          </div> 
                        <div class="col-md-12">
                          <input type="text" class="form-control" [(ngModel)]="plantillaUmbral1" placeholder="Umbral de valoración minimo requerido (%)"> 
                        </div> <br/>
                        <div class="col-md-6">
                       
                  
                                <button type="button" class="btn btn-warning col-md-6" (click)="UpdateRecord()" data-dismiss="modal"  >editar</button>
                                <button type="button" class="btn btn-danger col-md-6" (click)= "RemoveRecord()" data-dismiss="modal"> eliminar</button> 

                  
                  
                  
                        </div>
                    </div>
                    
                   
                    </div> 
                    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
