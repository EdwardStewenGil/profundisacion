
    
    <h1 style="margin-left: 250px;">
    Criterios
    </h1>
    
    <div class="container">

    <div class="col-sm-16" style="margin-top: 25px;">
      
        <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="criterio_valor" placeholder="Criterio de Valoración">
      </div> 
      
      <br>
      
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="tipo_criterio" placeholder="Tipo de Criterio">
      </div>  
      
      <br>

      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="descripcion" placeholder="Descripcion Criterio">
      </div>      
      
      <br>
      
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="id_plantilla" placeholder="ID Plantilla">
      </div>   
      
      <br>

      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="ponderacion" placeholder="Ponderación Criterio">
      </div>

      <br>
      

      <div class="col-sm-8">  

        <button type="button" class="btn btn-danger">Cancelar</button> 
        <button type="button" class="btn btn-warning" (click)="CreateRecordC()" [disabled]="!criterio_valor || !tipo_criterio || !descripcion || !id_plantilla || !ponderacion" >Guardar Criterio</button>
     </div>
  </div>
  
</div>
 
  

  <div class="row margen6" style="margin-top: 25px;">
    <div class="margen6 col-md-3">
      <div class="card margen6" style="width: 18rem;" *ngFor="let item of criterios">
        <div class=" card-body" *ngIf="!item.isEdit; else elseBlock">
            <h5 class="card-title"> Criterio {{item.Criterio}} </h5>
            <h6 class="card-subtitle mb-2 text-muted"> Tipo: {{item.Tipo}}  </h6>
            <p class="card-text"> Descripcion: {{item.Description}} </p>
            <p class="card-text"> Ponderacion: {{item.Ponderacion}} </p>
            <p class="card-text"> Plantilla: {{item.Plantilla}} </p>
            
            <a  class="card-link" (click)= "EditRecordC(item)"> Edit </a>
            <a  class="card-link" (click)= "RemoveRecordC(item.id)"> Delete </a>
        </div>

        <ng-template #elseBlock>
          <div class="card-body">
            <h5 class="card-title">Editar</h5>
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]= "item.EditCriterio" placeholder="Edit raiz">
                </div>
                <div class="col-md-12">
                    <input type="text" class="form-control" [(ngModel)]= "item.EditTipoCriterio" placeholder="Edit name">
                </div>
                
                <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]= "item.EditDescripcion" placeholder="Edit Descripcion">
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control" [(ngModel)]= "item.EditPlantilla" placeholder="Edit Plantilla">
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control" [(ngModel)]= "item.EditPonderacion" placeholder="Edit Ponderacion">
            </div>
              </div>
            </div>
            <a href="#" class="card-link" (click)="item.isEdit= false">Cancel</a>
            <a href="#" class="card-link" (click)="UpdateRecordC(item)">Actualizar</a>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
