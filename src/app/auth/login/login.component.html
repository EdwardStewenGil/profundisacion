
<div class="sidenav">
    <div class="login-main-text">
       <h1>PROFUNDIZACIÃ“N Y EMPRESA</h1>
       <p>Bienvenido administrador logeate para confirmar tu identidad.</p>
    </div>
 </div>
 <div class="main">

    <div class="row">
        <div class="col-12">
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/>
            <div class="row" *ngIf="authError">
              <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
            </div>
      
            <div class="row">
              <div class="col-12">
                <label for="email">Email</label>
                <input ngModel #email="ngModel" name="email" type="email" class="form-control">
              </div>
            </div>
      
            <div class="row">
              <div class="col-12">
                <label for="password">Password</label>
                <input ngModel #password="ngModel" name="password" type="password" class="form-control">
              </div>
            </div>
      
            <div class="row mt-2">
              <div class="col-12">
              </div>
      
              <div class="col-12">
                <button class="btn btn-primary mr-2" type="submit" >Login</button>

                <button class="btn btn-primary mr-2"  (click)="register()">Register</button>
 
              </div>
            </div>
      
          </form>
        </div>
      </div>
  
 </div>
